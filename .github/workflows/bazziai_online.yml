name: Bazziai Forever
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'
jobs:
  run-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt gunicorn
      - name: Deploy Final Fix
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb
          
          # تشغيل السيرفر على المنفذ 8080 (أكثر استقراراً في حاويات GitHub)
          gunicorn app:app --bind 127.0.0.1:8080 & 
          
          sleep 15
          
          # ربط النفق مباشرة بنفس العنوان والمنفذ
          cloudflared tunnel run --url http://127.0.0.1:8080 bazziai-link &
          
          while true; do
            echo "Bazziai Final Status: System Heartbeat OK"
            sleep 60
          done
