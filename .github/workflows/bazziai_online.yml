name: Bazziai Forever
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'
jobs:
  run-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt gunicorn
      - name: Deploy Stealth Tunnel
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb
          
          # تشغيل السيرفر على جميع الواجهات لضمان رؤيته
          gunicorn app:app --bind 0.0.0.0:8000 & 
          
          # إعطاء السيرفر 10 ثواني للنهوض قبل تشغيل النفق
          sleep 10
          
          # تشغيل النفق وتوجيهه للمنفذ الصحيح
          cloudflared tunnel run --url http://localhost:8000 bazziai-link &
          
          while true; do
            echo "Bazziai System Heartbeat: $(date)"
            sleep 60
          done
