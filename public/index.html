<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazziAI | المحرك الرئيسي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --purple: #8a2be2; --dark: #050505; --red: #ff0000; --yellow: #ffdf00; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* شاشة الدخول */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: #111; padding: 30px; border-radius: 20px; border: 2px solid var(--purple); width: 300px; text-align: center; }
        .auth-card input { width: 90%; padding: 12px; margin: 10px 0; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 8px; }
        .btn-auth { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* الهيدر والقائمة */
        header { padding: 15px 25px; background: #111; border-bottom: 2px solid var(--purple); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .nav-info { display: flex; align-items: center; gap: 10px; }
        #side-menu { position: fixed; right: -300px; top: 0; width: 260px; height: 100%; background: #111; border-left: 2px solid var(--purple); z-index: 2000; transition: 0.4s; padding: 20px; }
        #side-menu.open { right: 0; }
        .menu-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        /* المنشورات */
        .container { max-width: 600px; margin: 20px auto; padding: 0 10px; }
        .roar-card { background: #120026; padding: 20px; border-radius: 20px; border: 2px solid var(--purple); margin-bottom: 25px; position: relative; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--purple); object-fit: cover; }
        .media-content { width: 100%; border-radius: 12px; margin-top: 15px; border: 1px solid #333; cursor: pointer; }

        /* ميزة الحذف الجديدة */
        .more-options { position: absolute; left: 15px; top: 15px; cursor: pointer; color: #888; }
        .delete-menu { position: absolute; left: 15px; top: 40px; background: #222; border: 1px solid #444; border-radius: 8px; padding: 10px; z-index: 100; display: none; }
        .delete-btn { color: var(--red); font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; }

        /* الريلز وبقية التنسيقات */
        #reels-container { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .reel-video-wrapper { width: 100%; height: 100vh; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; }
        .reel-video-wrapper video { width: 100%; height: 100%; object-fit: contain; }
        .reel-actions { position: absolute; left: 15px; bottom: 100px; display: flex; flex-direction: column; gap: 20px; align-items: center; z-index: 9005; }
        .reel-btn { font-size: 28px; cursor: pointer; transition: 0.3s; }
        .star-btn.active i, .reel-btn.active i { color: var(--yellow); -webkit-text-stroke: 0px; }
        .star-btn i { color: transparent; -webkit-text-stroke: 1px white; }

        /* تأثير النجوم المتدفقة */
        .star-particle { position: absolute; pointer-events: none; animation: fly 1s forwards; color: var(--yellow); font-size: 24px; z-index: 9999; }
        @keyframes fly { 0% { transform: translate(0,0) scale(1); opacity: 1; } 100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }

        /* التعليقات */
        #comment-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9500; display: none; flex-direction: column; padding: 20px; }
        #comments-box { flex-grow: 1; overflow-y: auto; margin-top: 50px; }
    </style>
</head>
<body onclick="closeDeleteMenus()">

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color:var(--purple)">BAZZI AI</h1>
            <input type="text" id="username_input" placeholder="اسم المستخدم">
            <input type="password" id="password_input" placeholder="كلمة المرور">
            <button class="btn-auth" style="background:var(--purple); color:white" onclick="handleAuth('login')">تسجيل الدخول</button>
            <button class="btn-auth" style="background:#fff" onclick="handleAuth('register')">إنشاء حساب جديد</button>
        </div>
    </div>

    <div id="side-menu">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>الإعدادات</h3>
            <i class="fas fa-times" onclick="toggleMenu()" style="cursor:pointer"></i>
        </div>
        <div class="menu-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <i class="fas fa-bars" onclick="toggleMenu()" style="font-size:24px; cursor:pointer"></i>
            <div style="font-size:22px; font-weight:bold;">BAZZI AI</div>
            <div class="nav-info">
                <span id="nav-username" style="font-weight:bold;"></span>
                <img id="nav-avatar" class="avatar" style="width:35px; height:35px;">
            </div>
        </header>

        <div class="container">
            <div style="background:#111; padding:20px; border-radius:20px; border:1px solid #333; margin-bottom:20px;">
                <textarea id="post-text" style="width:100%; background:transparent; border:none; color:white; font-size:18px; outline:none; resize:none" placeholder="اكتب زئيرك هنا يا Ram..."></textarea>
                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <label style="cursor:pointer; color:var(--purple); font-size:20px;"><i class="fas fa-camera"></i> <input type="file" id="post-file" hidden></label>
                    <button onclick="publishRoar()" style="background:var(--purple); border:none; color:white; padding:10px 30px; border-radius:20px; cursor:pointer;">نشر</button>
                </div>
            </div>
            <div id="feed"></div>
        </div>
    </div>

    <div id="reels-container"></div>

    <div id="comment-modal">
        <i class="fas fa-times" style="position:absolute; left:20px; top:20px; font-size:30px; cursor:pointer;" onclick="closeComments()"></i>
        <div id="comments-box"></div>
        <div style="display:flex; gap:10px; padding:10px;">
            <input type="text" id="c-input" style="flex-grow:1" placeholder="اكتب تعليقك...">
            <button onclick="sendComment()" style="background:var(--purple); border:none; padding:10px 20px; border-radius:8px; color:white;">إرسال</button>
        </div>
    </div>

    <script>
        let me = null; let allRoars = []; let activeReelVideo = null; let activeRoarId = null; let tapCount = 0; let tapTimer = null;

        const getAvatar = (p) => p && p !== 'default.png' ? `/uploads/${p}` : 'https://www.w3schools.com/howto/img_avatar.png';

        window.onload = async () => {
            const res = await fetch('/check_auth');
            const data = await res.json();
            if(data.logged) { me = data.user; showApp(); }
        }

        async function handleAuth(type) {
            const user = document.getElementById('username_input').value;
            const pass = document.getElementById('password_input').value;
            const res = await fetch('/' + type, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({user, pass}) });
            const data = await res.json();
            if(data.status === 'success') { if(type === 'register') alert("تم!"); else location.reload(); }
            else alert("خطأ!");
        }

        function showApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('nav-avatar').src = getAvatar(me.avatar);
            document.getElementById('nav-username').innerText = me.username;
            loadRoars();
        }

        async function loadRoars() {
            const res = await fetch('/get_roars');
            allRoars = await res.json();
            document.getElementById('feed').innerHTML = allRoars.map(r => `
                <div class="roar-card">
                    ${r.username === me.username ? `
                        <div class="more-options" onclick="toggleDeleteMenu(event, '${r.id}')"><i class="fas fa-ellipsis-v"></i></div>
                        <div id="del-${r.id}" class="delete-menu"><div class="delete-btn" onclick="confirmDelete('${r.id}')"><i class="fas fa-trash"></i> حذف</div></div>
                    ` : ''}
                    <div style="display:flex; align-items:center; gap:10px">
                        <img src="${getAvatar(r.avatar)}" class="avatar">
                        <b>${r.username}</b>
                    </div>
                    <div onclick="openReels('${r.id}')">
                        <p style="margin:15px 0;">${r.content}</p>
                        ${r.media ? (r.type === 'video' ? `<video src="/uploads/${r.media}" class="media-content"></video>` : `<img src="/uploads/${r.media}" class="media-content">`) : ''}
                    </div>
                    <div style="display:flex; gap:20px; margin-top:15px; border-top:1px solid #222; padding-top:10px;">
                        <div class="star-btn ${r.liked ? 'active' : ''}" onclick="toggleLike('${r.id}', this)" style="cursor:pointer">
                            <i class="fas fa-star"></i> <span class="count">${r.likes_count || 0}</span>
                        </div>
                        <div onclick="openComments('${r.id}')" style="cursor:pointer"><i class="far fa-comment"></i></div>
                    </div>
                </div>
            `).join('');
        }

        function toggleDeleteMenu(e, id) {
            e.stopPropagation();
            closeDeleteMenus();
            document.getElementById('del-'+id).style.display = 'block';
        }

        function closeDeleteMenus() {
            document.querySelectorAll('.delete-menu').forEach(m => m.style.display = 'none');
        }

        async function confirmDelete(id) {
            if(confirm('هل تريد حذف هذا الزئير نهائياً يا Ram؟')) {
                const res = await fetch(`/delete_roar/${id}`, { method: 'DELETE' });
                if((await res.json()).status === 'success') loadRoars();
            }
        }

        async function toggleLike(id, el) {
            const isReel = el.classList.contains('reel-btn');
            const res = await fetch('/toggle_like', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({roar_id: id}) });
            if((await res.json()).status === 'success') {
                el.classList.toggle('active');
                if(!isReel) {
                    const countEl = el.querySelector('.count');
                    let current = parseInt(countEl.innerText);
                    countEl.innerText = el.classList.contains('active') ? current + 1 : current - 1;
                }
            }
        }

        function handleVideoTap(e, id, btnEl) {
            tapCount++;
            clearTimeout(tapTimer);
            tapTimer = setTimeout(() => { tapCount = 0; }, 400);
            if (tapCount === 3) {
                tapCount = 0; spawnStars(e);
                if (!btnEl.classList.contains('active')) toggleLike(id, btnEl);
            }
        }

        function spawnStars(e) {
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('i');
                star.className = 'fas fa-star star-particle';
                star.style.left = e.clientX + 'px';
                star.style.top = e.clientY + 'px';
                star.style.setProperty('--x', (Math.random() * 200 - 100) + 'px');
                star.style.setProperty('--y', (Math.random() * -200 - 50) + 'px');
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 1000);
            }
        }

        function openReels(id) {
            const vids = allRoars.filter(r => r.type === 'video');
            if(vids.length === 0) return;
            const container = document.getElementById('reels-container');
            container.style.display = 'block';
            container.innerHTML = vids.map(r => `
                <div class="reel-video-wrapper" id="reel-${r.id}">
                    <video src="/uploads/${r.media}" loop onclick="handleVideoTap(event, '${r.id}', document.querySelector('#star-reel-${r.id}'))"></video>
                    <div class="reel-actions">
                        <div id="star-reel-${r.id}" class="reel-btn star-btn ${r.liked?'active':''}" onclick="toggleLike('${r.id}', this)"><i class="fas fa-star"></i></div>
                        <div class="reel-btn" onclick="openComments('${r.id}')"><i class="fas fa-comment"></i></div>
                        <div class="reel-btn" onclick="shareRoar('${r.id}')"><i class="fas fa-share"></i></div>
                        <div class="reel-btn" style="color:red" onclick="alert('تم التبليغ')"><i class="fas fa-exclamation-triangle"></i></div>
                        <div class="reel-btn" onclick="closeReels()" style="color:white; margin-top:20px"><i class="fas fa-times"></i></div>
                    </div>
                </div>
            `).join('');
            document.getElementById('reel-'+id)?.scrollIntoView();
            initObserver();
        }

        function initObserver() {
            const obs = new IntersectionObserver(es => {
                es.forEach(e => {
                    const v = e.target.querySelector('video');
                    if(e.isIntersecting) { 
                        if(activeReelVideo && activeReelVideo!==v) activeReelVideo.pause();
                        v.play().catch(()=>{}); activeReelVideo = v;
                    } else v.pause();
                });
            }, {threshold: 0.6});
            document.querySelectorAll('.reel-video-wrapper').forEach(w => obs.observe(w));
        }

        function closeReels() { if(activeReelVideo) activeReelVideo.pause(); document.getElementById('reels-container').style.display = 'none'; }
        async function openComments(id) {
            activeRoarId = id; document.getElementById('comment-modal').style.display = 'flex';
            const res = await fetch('/get_comments/'+id);
            const data = await res.json();
            document.getElementById('comments-box').innerHTML = data.map(c => `<div style="padding:10px; border-bottom:1px solid #222;"><b>${c.username}:</b> ${c.text}</div>`).join('');
        }
        function closeComments() { document.getElementById('comment-modal').style.display = 'none'; }
        async function sendComment() {
            const text = document.getElementById('c-input').value; if(!text) return;
            await fetch('/add_comment', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({roar_id: activeRoarId, text}) });
            document.getElementById('c-input').value = ""; openComments(activeRoarId);
        }
        async function publishRoar() {
            const fd = new FormData(); fd.append('content', document.getElementById('post-text').value);
            const file = document.getElementById('post-file').files[0]; if(file) fd.append('media', file);
            await fetch('/post_roar', { method: 'POST', body: fd }); location.reload();
        }
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); }
        async function logout() { await fetch('/logout'); location.reload(); }
        function shareRoar(id) { navigator.clipboard.writeText(window.location.origin+"/roar/"+id); alert("تم النسخ"); }
    </script>
</body>
</html>
